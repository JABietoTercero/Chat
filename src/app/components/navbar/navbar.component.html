<nav class="navbar navbar-expand-lg navbar-primary bg-primary">
  <div class="container">
    <span class="navbar-brand">Chat</span>
    <div class="page-links">
      <!-- If a user is logged the navbar will have this links -->
      <ul class="navbar-nav" *ngIf="currentUser else loggedOut">
        <li class="nav-item">
          <a routerLink="/chat" routerLinkActive="active" class="nav-link">Chat Rooms</a>
        </li>
        <li class="nav-item">
          <a (click)="auth.logout()" class="nav-link">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Default links -->
<ng-template #loggedOut>
  <ul class="navbar-nav">
    <li>
      <a routerLink="/login" routerLinkActive="active" class="nav-link">Login</a>
    </li>
    <li class="nav-item">
      <a routerLink="/signup" class="nav-link">Sign up</a>
    </li>
  </ul>
</ng-template>
